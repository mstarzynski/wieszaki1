    <script>
        function initMap() {
            var mapDiv = document.getElementById('map');
            var location = {
                lat: 50.692604,
                lng: 17.917514
            };
            var map = new google.maps.Map(mapDiv, {
                center: location,
                zoom: 16
            });

            var marker = new google.maps.Marker({
                position: location,
                map: map,
                title: 'JZ Michal Starzynski!'
            });

            var infowindow = new google.maps.InfoWindow();
            infowindow.setContent('Tu znajduje sie nasza firma!');
            infowindow.open(map, marker);

        }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAPFaLMMTI_23FHgDSWmooS_QCuMPzS95U&callback=initMap"></script>
